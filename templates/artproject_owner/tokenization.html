{% extends 'base.html' %}


{% block color_token %}
{{ style }}
{% endblock %}

{% block content %}
{% load static %}

<section  style="font-family: 'Arsenal', sans-serif;" class="py-12" id="pages">
		
			<div class="row justify-content-center">
				<div class="col-6  col-md-9 mt-3 col-lg-6 col-xl-6 text-center">

					<!-- Heading -->
					<h2 class="mb-5">Токенизация актива</h2>
					<!-- Subheading -->
					<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}

					{{ idform }}
					<input type="file" name="myfile">

					<input type="submit" name="send" value="Создать токен" class="mt-2 btn btn-primary">
					</form>
				</div>
				
			</div>
			<h2 class="text-center">{{text_for_user}}</h2>
		
	</section>

{% endblock%}
